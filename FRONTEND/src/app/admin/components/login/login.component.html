<div class="py-5" >
    <div class="row">
        <div class="col-md-4 mx-auto">
            <span class="anchor"></span>
       

    <div class="card rounded-0">
    <div class="card-header" style="background-color: #009900;">
        <h3 class="mb-0">Login</h3>
    </div>
    <div class="card-body">
        <form class="form" role="form" id="formLogin">
            <div class="form-group">
                <label for="uname1">Email</label>
                <input type="text" [(ngModel)]="loginAdminDetails.email" name="email" class="form-control  rounded-0">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="loginAdminDetails.password" name="password" class="form-control rounded-0">
            </div>
            <button type="button" (click)="loginAdmin()" class="btn btn-success btn-lg float-right">Login</button>
            <p>Don't have an account?<a routerLink="/admin/register"> Sign Up</a></p>
        </form>
    </div>
</div>
</div>
</div>
</div>
